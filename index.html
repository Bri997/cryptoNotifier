
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="app.css">
    <title>Crypto Checker</title>
  </head>
  <body>
<header role ="banner" >
  <a class = "logoLink" href="/"><img class ="logo" src = "https://res.cloudinary.com/dx5z7wjpw/image/upload/v1522040322/CC-logo.png"></a>

  <div class="marketCapData"></div>
  <div class="searchArea">

    <form class="js-search-form" action="#" method="post">

      <input type="text" class = "jsSearch" name="jsSearch" value="" placeholder="Search Currencies">


      <select aria-label="Find coin gianers and losers"class="filterDropdown" name="">
        <option aria-labelledby="all coins"value="all coins">Show All Coins</option>
        <option aria-labelledby="Coin gainers"value="gainers">Show Biggest Gainers</option>
        <option aria-labelledby="Coin losers"value="losers">Show Biggest Losers</option>

      </select>
      <button aria-label="Search"type="submit" class = "searchButton" name="button">Search</button>
    </form>
  </div>
</header>

<section class ="main"role="main">

  <div class="mainDisplay">
    <h2> Top 10 Cryptocurrencies </h2>
    <div class="data"></div>
  </div>

  <div class="youtubeSection">
      <h2> Latest Crypto News Videos</h2>
      <div class="youtubeData"></div>
  </div>

</section>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
  </body>
</html>
